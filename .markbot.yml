repo: "image-grid"
canvasCourse: "web-dev-1"

inherit:
  - naming-restrict-live
  - git-2
  - css
  - border-box
  - body-margin-0
  - responsive-css
  - img-block-100
  - screenshots-all

html:
  - path: "index.html"
    locked: true

css:
  - path: "css/main.css"
    has:
      - ['@25']
      - ['@38']
      - ['@60']
    search:
      - 'display: flex'
      - 'flex-wrap:'
      - 'display: none'
      - '.photo:nth-child\('
      - 'width: 50%'
      - 'width: 33\.3333%'
      - 'width: 66\.6666%'
